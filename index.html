<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambulance Service Invoice Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form onsubmit="return invoice.print()">
        <div class="header">Invoice</div>
        <div id="inRow">
            <input type="text" id="inNum" placeholder="Invoice Number" required>
            <input type="date" id="inDate" required>
        </div>
        <textarea id="inBill" placeholder="Bill To" required></textarea>

        <div class="header">Items</div>
        <div id="itemsList"></div>
        <div id="itemsAdd" class="irow">
            <input type="number" class="qty" min="1" placeholder="Qty" required>
            <input type="text" class="item" placeholder="Item Name" required>
            <input type="number" class="price" min="0.00" step="0.01" placeholder="Price Each" required>
            <input type="button" class="action" value="+" onclick="invoice.add()">
        </div>

        <div class="header">Totals</div>
        <div id="totals">Grand Total: $0.00</div>

        <div id="controls">
            <input type="button" value="Save" onclick="invoice.save()">
            <input type="submit" value="Print">
        </div>
    </form>

    <script src="invoice.js"></script>
</body>
</html>
